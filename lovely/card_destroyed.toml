[manifest]
version = "1.0.0"
priority = 0

#
# Adds a central "jojobal_card_destroyed" context
#

# G.FUNCS.evaluate_play()
[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = '''G.E_MANAGER:add_event(Event({
    func = function()
        if cards_destroyed[i].shattered then
            cards_destroyed[i]:shatter()
        else
            cards_destroyed[i]:start_dissolve()
        end
        return true
    end
}))'''
position = "after"
payload = '''SMODS.calculate_context({jojobal_card_destroyed = true, removed = cards_destroyed[i] })'''
match_indent = true
times = 1